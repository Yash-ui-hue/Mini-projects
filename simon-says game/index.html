<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn redbtn" type = "button"></div>
            <div class="btn yellowbtn" type = "button"></div>   
        </div>
        <div class="line-two">
            <div class="btn navybtn" type = "button"></div>
            <div class="btn bluebtn" type = "button"></div>
        </div>
        
        
    </div>
    <h2 id = "score">Highest Score : 0</h2>
    
    

    <script src="script.js"></script>
</body>
</html>
